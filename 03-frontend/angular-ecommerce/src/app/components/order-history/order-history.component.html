<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <h3>Your Orders</h3>

            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%" class="p-3">Order Tracking Number</th>
                        <th width="10%" class="p-3">Total Price</th>
                        <th width="10%" class="p-3">Total Quantity</th>
                        <th width="10%" class="p-3">Date</th>
                    </tr>

                    <tr *ngFor="let tempOrderHistory of orderHistoryList">
                        <td class="p-3">
                            {{ tempOrderHistory.orderTrackingNumber }}
                        </td>
                        <td class="p-3">
                            {{ tempOrderHistory.totalPrice | currency: 'INR' }}
                        </td>
                        <td class="p-3">
                            {{ tempOrderHistory.totalQuantity }}
                        </td>
                        <td class="p-3">
                            {{ tempOrderHistory.dateCreated | date: 'medium' }}
                        </td>
                    </tr>
                </table>
            </div>

            <!-- if order hostory is empty then dispaly a message -->
            <div *ngIf="orderHistoryList.length === 0" class="alert alert-warning col-md-12" role="alert">
                No orders found.
            </div>

        </div>
    </div>
</div>
